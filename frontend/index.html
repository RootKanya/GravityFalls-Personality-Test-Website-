<body>

  <audio id="bgm" src="sound/ciphersound.mp3" loop></audio>

  <script>
    const bgm = document.getElementById("bgm");

    document.addEventListener("click", function start() {
      bgm.play();
      document.removeEventListener("click", start);
    });

</body>
</html>
