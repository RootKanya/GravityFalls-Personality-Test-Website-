<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Dashboard — Chiper's</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <div class="top-left-nav">
     <button class="btn-text" onclick="logout()">
       ← Log Out
     </button>
  </div>

  <div class="page-center">
    <div class="panel persona-panel">
      
      <img id="billImage" class="bill-float bill-glow" src="../images/BillCipherCropped 1.png" alt="Bill Cipher">

      <div id="nameSection">
        <p class="subtitle">Who dares summon me?</p>
        <form onsubmit="submitName(event)">
            <input type="text" id="usernameInput" placeholder="Enter your name..." autocomplete="off">
            <button type="submit" class="btn">Confirm Identity</button>
        </form>
      </div>

      <div id="messageSection" style="display:none;">
        <p id="typewrite" style="min-height:60px; font-family: 'Fredoka', sans-serif; font-size: 18px; color: #ffd700;"></p>
        
        <div style="margin-top:20px">
          <button class="btn" id="startQuizBtn" onclick="startQuiz()" style="display:none">Start Quiz</button>
        </div>

        <p style="margin-top: 20px; font-size: 12px; color: #666;">
            Not you? <a href="#" onclick="resetUser()" style="color: #888;">Switch Account</a>
        </p>
      </div>

    </div>
  </div>

  <script src="../js/persona.js"></script>
</body>
</html>
